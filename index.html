<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="style.css">  <!--//Link Your CSS files -->
</head>
<body>
  <div class="container">
    <h1><U>Interactive Quiz </U></h1>    <!--heading-->
	<br></br>
    <div id="quiz"></div>   <!--The container <div> holds the question text and answer buttons.-->
    <div id="result" class="result"></div>
	<div>
	<center> <button id="submit" class="button">Submit</button></center>
	</div>
	<br></br>
	<div>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
  </div>
  <p id="timer"></p>
  <script src="script.js"></script>
</body>
</html>
